<div class="container">
  <div class="row accordion" id="accordionExample">
    <ng-container *ngFor="let card of cards; let i = index">
      <div class="col-md-4 mb-4" *ngIf="card.visible" [ngClass]="{'expanded': activeIndex === i}">
        <div class="card-principal">
          <div class="card-body accordion-item">
            <h5 class="card-title accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i"
                (click)="toggleAccordion(i)">
                {{ card.title }}
              </button>
            </h5>
            <div class="accordion-body accordion-collapse collapse" [attr.id]="'collapse' + i"
              data-bs-parent="#accordionExample">
              <div class="row">
                <div *ngIf="card.id !== 'ultimosValores'" class="col-md-6">
                  <div>
                    <h4>Variable 2(Unidad)</h4>
                  </div>
                  <div class="card">
                    <canvas [attr.id]="card.id"></canvas>
                  </div>
                  <!-- <div class="mt-3">
                    <button class="button-exportar" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Exportar Datos
                    </button> -->

                      <li><a class="dropdown-item">Excel</a></li>
                      <li><a class="dropdown-item">CSV</a></li>
                      <li><a class="dropdown-item">PDF</a></li>
                    </ul> -->
                </div>
              </div>

              <div *ngIf="card.id !== 'ultimosValores'" class="col-md-6">
                <div>
                  <h4>Variable 3(Unidad)</h4>
                </div>
                <div class="card">
                  <div class="scroll" style="max-height: 300px; overflow-y: auto;">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="col-md-4" scope="col">Fecha</th>
                          <th class="col-md-4" scope="col">Valor</th>
                          <th class="col-md-4" scope="col">Hora</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let data of ultimosValoresData">
                          <td class="col-md-4">20/2024</td>
                          <td class="col-md-4">17</td>
                          <td class="col-md-4">18:34</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

                <div class="col-md-12">
                  <div>
                    <h4>Ãšltimos Valores</h4>
                  </div>
                  <div class="card">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Etiqueta</th>
                          <th scope="col">Valor</th>
                          <th scope="col">Unidad</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let data of ultimosValoresData">

                          <td>{{data.unit}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
